<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="all">
        <div class="head">
            <figure>
                <img src="./images/logo.svg" width="120px" alt="">
            </figure>
            <h1><span>WE'RE</span> <br> COMING <br> SOON</h1>
            <p>  Hello fellow shoppers! We're currently building our new <br> fashion store. 
                Add your email below to stay up-to-date with <br> announcements and our launch deals.
              </p>
              <form action="./">
                  <label for="email"></label>
                  <input type="email" id="email" name="email" placeholder="Email Address" class="form" >
                  <button>SUBMIT</button>
              </form>
        </div>
        <div class="pics">
            <figure>
                <img src="./images/hero-desktop.jpg" height="500px" alt="">
            </figure>
        </div>

    </div>
    
</body>
</html>
